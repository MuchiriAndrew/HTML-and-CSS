<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" media="screen" href="tables.css">
    </head>
    
    <body>
     
        <table>

            <caption>Names List</caption>

            <tr>
                <th>First name:</th>
                <th>Last Name</th>
                <th>Gender</th>
            </tr>

            <tr>
                <td>Andrew</td>
                <td>Muchiri</td>
                <td>Male</td>
            </tr>

            <tr>
                <td>Nicole</td>
                <td>Elsie</td>
                <td>Female</td>
            </tr>

        </table>

    </body>
</html>
