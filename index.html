<!DOCTYPE html>
<html>
    <head>
        <title>Html Basics</title>
        <meta charset="UTF-8">
    </head>

    <body>

        <section>
            <h1>Hello World!!!</h1>
            <h1>This website is about stuff</h1>
            <h2>Latest posts</h2>
            <h3>Here you can see all the latest posts</h3>
            <h4>This is the post title</h4>
            <p>This is some content <br> inside the post</p>    
                <!--<br> is used to break lines-->
                <!--<p> is used to start paragraphs-->
                <!--we can also add styling inside html elements for instance in the h5 element below-->
            <h5 style="background-color:blue;">Author: Andrew Muchiri</h5>
   
        </section>
        
    </body>
</html>
